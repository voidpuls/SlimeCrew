<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <!-- Include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    div[data-netlify-identity-menu] {
      margin-bottom: 20px;
    }
    div[data-netlify-identity-button] {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    div[data-netlify-identity-button]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Your Account</h1>

    <!-- Add a menu: 
      Username / Log out - when the user is logged in
    -->
    <div data-netlify-identity-menu></div>

    <!-- Simple button that will open the login modal -->
    <div data-netlify-identity-button>Login with Netlify Identity</div>
  </div>

  <!-- Initialize Netlify Identity without sign-up -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/dashboard.html";
          });
        }
      });

      // Remove sign-up option
      window.netlifyIdentity.on("open", () => {
        const signupButton = document.querySelector('.netlify-identity-ui .signup');
        if (signupButton) {
          signupButton.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
